<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Users</h3>
    <button mat-raised-button color="primary" (click)="toggleAdd()">{{ showAdd ? 'Close' : 'Add User' }}</button>
  </div>

  <div *ngIf="showAdd" class="card p-3 mb-4">
    <form (ngSubmit)="save()" [formGroup]="form">
      <div class="row g-2">
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="gym_manager">Gym Manager</mat-option>
              <mat-option value="member">Member</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="accent">Save</button>
    </form>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z1 w-100">
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u">{{ u.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="d-flex justify-content-end mt-2">
    <button mat-stroked-button (click)="load(1)">First</button>
    <button mat-stroked-button class="ms-2" (click)="load(2)">Next</button>
  </div>
</div>
