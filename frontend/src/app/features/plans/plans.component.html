<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Plans</h3>
    <button mat-raised-button color="primary" (click)="toggleAdd()">{{ showAdd ? 'Close' : 'Add Plan' }}</button>
  </div>

  <div *ngIf="showAdd" class="card p-3 mb-4">
    <form (ngSubmit)="save()" [formGroup]="form">
      <div class="row g-2">
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Fees</mat-label>
            <input matInput type="number" formControlName="fees" />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Duration (days)</mat-label>
            <input matInput type="number" formControlName="durationDays" />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Features</mat-label>
            <input matInput formControlName="features" />
          </mat-form-field>
        </div>
      </div>
      <button mat-raised-button color="accent">Save</button>
    </form>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z1 w-100">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="fees">
      <th mat-header-cell *matHeaderCellDef>Fees</th>
      <td mat-cell *matCellDef="let p">{{ p.fees }}</td>
    </ng-container>

    <ng-container matColumnDef="durationDays">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let p">{{ p.durationDays }} days</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
